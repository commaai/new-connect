<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#1B1B1F" />
    <meta name="description" content="manage your openpilot experience" />
    <title>connect</title>

    <link rel="manifest" href="/manifest.json" />
    <link href="/images/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/images/icon-192x192.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0..1,0&display=block"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=JetBrains+Mono:wght@400;500&display=swap"
    />
    <script>
      // Unique dimensions and configurations
      const devices = [
        { width: 1024, height: 1366, ratio: 2 },
        { width: 834, height: 1194, ratio: 2 },
        { width: 768, height: 1024, ratio: 2 },
        { width: 744, height: 1133, ratio: 2 },
        { width: 820, height: 1180, ratio: 2 },
        { width: 834, height: 1112, ratio: 2 },
        { width: 810, height: 1080, ratio: 2 },
        { width: 430, height: 932, ratio: 3 },
        { width: 393, height: 852, ratio: 3 },
        { width: 428, height: 926, ratio: 3 },
        { width: 390, height: 844, ratio: 3 },
        { width: 375, height: 812, ratio: 3 },
        { width: 414, height: 896, ratio: 3 },
        { width: 414, height: 736, ratio: 3 },
        { width: 375, height: 667, ratio: 2 },
        { width: 320, height: 568, ratio: 2 }
      ];

      const orientations = ["portrait", "landscape"];

      devices.forEach(({ width, height, ratio }) => {
        orientations.forEach(orientation => {
          const link = document.createElement("link");
          link.rel = "apple-touch-startup-image";
          // Create src dynamically based on orientation
          const src = `images/apple-splash-${orientation === "portrait" ? width * ratio : height * ratio}-${orientation === "portrait" ? height * ratio : width * ratio}.jpg`;
          link.href = src;
          // Create the media query for orientation, device width, height, and pixel ratio
          link.media = `(device-width: ${width}px) and (device-height: ${height}px) and (-webkit-device-pixel-ratio: ${ratio}) and (orientation: ${orientation})`;
          document.head.appendChild(link);
        });
      });
    </script>
  </head>
  <body data-theme="dark" class="overflow-x-hidden bg-background text-on-background">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
