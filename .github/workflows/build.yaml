name: build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: |
          set -x
          bun install --frozen-lockfile --verbose

      - name: Run Pre-Commit Hooks
        run: |
          set -x
          timeout 12s bun pre-commit

      - name: Execute Tests
        run: |
          set -x
          bun run test

      - name: Check Code Lines
        run: |
          set -x
          ./check-lines.sh

      - name: Bundle Size Breakdown
        run: |
          set -x
          bun run build --sourcemap true
          node src/ci/dependency_report.cjs dist/ | column -t -s ":"

      - name: Verify Bundle Size
        run: |
          set -x
          ./check-bundle-size.sh

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: |
          set -x
          bun install --frozen-lockfile --verbose

      - name: Build Project
        run: |
          set -x
          bun run build

      - name: Upload Built Project
        uses: actions/upload-artifact@v4
        with:
          path: ./dist
          overwrite: true
          retention-days: 1
          name: build-artifacts-${{ github.run_id }}

      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/master' && github.repository == 'commaai/new-connect'
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          command: pages deploy dist --project-name=connect --branch=new-connect --commit-dirty=true --verbose
